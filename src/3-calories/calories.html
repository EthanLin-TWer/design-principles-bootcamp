<html>
  <head>
    <title>重构初阶</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="./http_code.jquery.com_jquery-3.4.1.js"></script>
  </head>
  <body>
    <style type="text/css">
      input[type='text'] {
        width: 50px;
        color: green;
        text-align: right;
      }
      div {
        margin: 5px;
      }
    </style>
    <div>
      <div>
        <label>性别：</label>
        <label>
          <input
            name="sex"
            id="sex-male"
            type="radio"
            checked="checked"
            value="0"
          />男
        </label>
        <label
          ><input name="sex" id="sex-female" type="radio" value="1" />女</label
        >
      </div>
      <div>
        <label>体重：</label>
        <input type="text" name="weight" value="110" />
        <label>磅</label>
      </div>
      <div>
        <label>身高：</label>
        <input type="text" name="height_of_feet" value="5" />
        <label>尺</label>
        <input type="text" name="height_of_inch" value="1" />
        <label>寸</label>
      </div>
      <div>
        <label>年龄：</label>
        <input type="text" name="age" value="12" />
        <label>岁</label>
      </div>
      <div>
        <button id="calculate" type="button">计算</button>
        <label>&nbsp;推荐每日消耗热量：</label>
        <label name="recommanded_calories">0</label>
        <label>卡</label>
      </div>
    </div>

    <script>
      class CaloriesCalculator {
        constructor() {}

        calculate(weight, feet, inch, age) {
          const baseCalories = 66
          const weightFactor = 6.3
          const heightFactor = 12.9
          const ageFactor = 6.8
          return (
            baseCalories +
            weightFactor * weight +
            heightFactor * (feet * 12 + parseInt(inch)) -
            ageFactor * age
          )
        }
      }

      class FemaleCalculator extends CaloriesCalculator {
        calculate(weight, feet, inch, age) {
          const baseCalories = 655
          const weightFactor = 4.3
          const heightFactor = 4.7
          const ageFactor = 4.7
          return (
            baseCalories +
            weightFactor * weight +
            heightFactor * (feet * 12 + parseInt(inch)) -
            ageFactor * age
          )
        }
      }

      class CaloriesCalculatorFactory {
        static create(sex) {
          if (sex == '0') {
            return new CaloriesCalculator()
          }

          return new FemaleCalculator()
        }
      }
      function calculateCalories(sex, weight, feet, inch, age) {
        return CaloriesCalculatorFactory.create(sex).calculate(
          weight,
          feet,
          inch,
          age
        )
      }

      $(document).ready(function() {
        $('#calculate').click(function() {
          const sex = $('input[name="sex"]:checked').val()
          const weight = $('input[name="weight"]').val()
          const feet = $('input[name="height_of_feet"]').val()
          const inch = $('input[name="height_of_inch"]').val()
          const age = $('input[name="age"]').val()

          const calories = calculateCalories(sex, weight, feet, inch, age)
          $('label[name="recommanded_calories"]').html(calories.toFixed(1))
        })
      })
    </script>
  </body>
</html>
